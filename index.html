<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>The Mundez Energy Blog</title>
  <style>
    /* ---------- MODERN RESET & GLOBAL ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f9fafb;
      color: #1a1e24;
      line-height: 1.5;
      transition: background 0.3s, color 0.2s;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-weight: 400;
      -webkit-font-smoothing: antialiased;
    }

    /* dark mode - softer */
    body.dark {
      background: #111318;
      color: #e2e4e9;
    }
    body.dark .card,
    body.dark .article-view {
      background: #1c1f26;
      color: #e6e8ed;
      box-shadow: 0 8px 20px -6px rgba(0,0,0,0.5);
    }
    body.dark .back-btn {
      background: #2a2f3a;
      color: #e2e4e9;
      border: 1px solid #3a3f4b;
    }
    body.dark .meta-info,
    body.dark .article-meta {
      color: #9aa1b0;
    }
    body.dark .audio-section {
      border-top-color: #2a2f3a;
      border-bottom-color: #2a2f3a;
    }
    body.dark .drive-preview {
      background: #1a1d24;
    }
    body.dark .simple-audio {
      background: #1a1d24;
    }
    body.dark .download-link {
      background: #2a2f3a;
      color: #e2e4e9;
      border-color: #3a3f4b;
    }
    body.dark .download-link:hover {
      background: #333946;
    }
    body.dark audio {
      background: #2a2f3a;
      color: #e2e4e9;
    }

    /* fluid typography - more refined scale */
    html {
      font-size: clamp(0.9rem, 0.7rem + 0.8vw, 1.1rem);
    }

    .app {
      max-width: 1280px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      width: 100%;
      flex: 1;
    }

    /* header - cleaner */
    .top-bar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2.5rem;
      gap: 1rem;
    }
    h1 {
      font-size: clamp(1.6rem, 4vw, 2.2rem);
      font-weight: 500;
      letter-spacing: -0.01em;
      background: linear-gradient(145deg, #25657a, #6240a0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .header-controls {
      display: flex;
      gap: 0.75rem;
      align-items: center;
      flex-wrap: wrap;
    }
    #searchInput {
      padding: 0.5rem 1.2rem;
      border-radius: 40px;
      border: 1px solid #d0d5dd;
      background: white;
      font-size: 0.9rem;
      width: 220px;
      transition: 0.2s;
      font-weight: 400;
    }
    body.dark #searchInput {
      background: #1c1f26;
      border-color: #333946;
      color: #e2e4e9;
    }
    .dark-toggle {
      background: none;
      border: 1px solid #d0d5dd;
      border-radius: 40px;
      padding: 0.5rem 1.2rem;
      font-size: 0.9rem;
      cursor: pointer;
      background: white;
      transition: 0.2s;
      font-weight: 400;
    }
    body.dark .dark-toggle {
      background: #1c1f26;
      border-color: #333946;
      color: #e2e4e9;
    }
    .dark-toggle:hover {
      background: #eef1f5;
    }
    body.dark .dark-toggle:hover {
      background: #2a2f3a;
    }

    /* Loading spinner - smaller */
    .spinner {
      display: inline-block;
      width: 2.2rem;
      height: 2.2rem;
      border: 3px solid #d0d5dd;
      border-top: 3px solid #25657a;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      margin: 2rem auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .center-spinner { text-align: center; }

    .empty-state {
      background: #eef1f5;
      padding: 2.5rem;
      border-radius: 28px;
      text-align: center;
      margin: 2rem 0;
      color: #3f4656;
    }
    body.dark .empty-state { 
      background: #1c1f26;
      color: #9aa1b0;
    }

    /* ---------- HOMEPAGE GRID (cards) - softer ---------- */
    .feed-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
      margin: 2rem 0;
    }

    @media (min-width: 640px) {
      .feed-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (min-width: 1024px) {
      .feed-grid { grid-template-columns: repeat(3, 1fr); }
    }

    .card {
      background: white;
      border-radius: 24px;
      padding: 1.5rem;
      box-shadow: 0 8px 20px -8px rgba(0,0,0,0.08);
      transition: all 0.2s ease;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      border: 1px solid rgba(0,0,0,0.02);
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 28px -12px rgba(37,101,122,0.15);
    }
    .card h3 {
      font-size: 1.3rem;
      font-weight: 500;
      margin-bottom: 0.4rem;
      line-height: 1.4;
    }
    .meta-info {
      font-size: 0.8rem;
      color: #5f6b7f;
      margin-bottom: 0.75rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      font-weight: 400;
    }
    .preview {
      color: #2d3543;
      margin: 0.5rem 0 1rem;
      flex: 1;
      font-size: 0.9rem;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      line-height: 1.5;
      font-weight: 400;
    }
    body.dark .preview { color: #b5bccc; }
    .read-more {
      background: none;
      border: none;
      color: #25657a;
      font-weight: 450;
      align-self: flex-start;
      padding: 0.2rem 0;
      border-bottom: 1px solid transparent;
      transition: 0.15s;
      font-size: 0.9rem;
    }
    .card:hover .read-more { border-bottom-color: #25657a; }

    /* ---------- ARTICLE VIEW - refined ---------- */
    .article-view {
      background: white;
      border-radius: 28px;
      padding: 2.2rem;
      max-width: 820px;
      margin: 0.5rem auto 2.5rem;
      box-shadow: 0 16px 32px -16px rgba(0,0,0,0.12);
    }
    .back-btn {
      background: #f0f2f5;
      border: none;
      padding: 0.5rem 1.4rem;
      border-radius: 40px;
      font-size: 0.9rem;
      font-weight: 450;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      cursor: pointer;
      margin-bottom: 1.8rem;
      transition: 0.15s;
      border: 1px solid transparent;
    }
    .back-btn:hover { 
      background: #e5e9f0;
    }
    .article-title {
      font-size: clamp(1.8rem, 5vw, 2.4rem);
      font-weight: 500;
      line-height: 1.3;
      margin-bottom: 0.75rem;
      letter-spacing: -0.01em;
    }
    .article-meta {
      color: #5f6b7f;
      margin-bottom: 2rem;
      font-size: 0.9rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #e6eaf0;
      font-weight: 400;
    }
    body.dark .article-meta {
      border-bottom-color: #2a2f3a;
    }
    
    /* Article content - elegant reading */
    .article-content {
      font-size: 1rem;
      margin: 1.5rem 0 1.5rem;
      line-height: 1.7;
      font-weight: 400;
      color: #1e2632;
    }
    body.dark .article-content {
      color: #d6dbe5;
    }
    .article-content p {
      margin-bottom: 1.3rem;
    }
    
    /* ---------- AUDIO SECTION - BETWEEN META AND CONTENT ---------- */
    .audio-section {
      margin: 1.5rem 0 2rem;
      padding: 1.5rem 0;
      border-top: 1px solid #e6eaf0;
      border-bottom: 1px solid #e6eaf0;
    }
    
    .audio-label {
      font-weight: 450;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #25657a;
      font-size: 0.95rem;
      letter-spacing: -0.01em;
    }
    
    /* Google Drive Preview Container - desktop only */
    .drive-preview {
      position: relative;
      width: 100%;
      background: #f2f5f9;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 12px -6px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }
    body.dark .drive-preview {
      background: #1a1d24;
    }
    
    .drive-preview iframe {
      width: 100%;
      height: 100px;
      border: none;
      display: block;
    }
    
    /* Simple audio player - mobile only */
    .simple-audio {
      width: 100%;
      margin-bottom: 1.5rem;
      background: #f2f5f9;
      border-radius: 20px;
      padding: 1rem;
    }
    body.dark .simple-audio {
      background: #1a1d24;
    }
    
    .simple-audio audio {
      width: 100%;
      border-radius: 30px;
    }

    /* Custom mobile player - now uses native audio */
    .custom-player {
      width: 100%;
      margin-bottom: 1.5rem;
      background: #f2f5f9;
      border-radius: 20px;
      padding: 1rem;
    }
    body.dark .custom-player {
      background: #1a1d24;
    }

    .custom-player audio {
      width: 100%;
      height: 54px;
      border-radius: 12px;
      outline: none;
    }

    .custom-player audio::-webkit-media-controls-panel {
      background: #fff;
    }
    body.dark .custom-player audio::-webkit-media-controls-panel {
      background: #2a2f3a;
    }
    
    /* Simple download link - always visible */
    .download-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: #f0f2f5;
      color: #1e2632;
      text-decoration: none;
      padding: 0.6rem 1.4rem;
      border-radius: 40px;
      font-weight: 450;
      transition: 0.15s;
      border: 1px solid #d0d5dd;
      font-size: 0.9rem;
    }
    .download-link:hover {
      background: #e5e9f0;
      transform: translateY(-1px);
    }
    body.dark .download-link {
      background: #2a2f3a;
      color: #e2e4e9;
      border-color: #3a3f4b;
    }
    body.dark .download-link:hover {
      background: #333946;
    }

    /* ========== RESPONSIVE AUDIO VISIBILITY ========== */
    
    /* Desktop (768px and above) - show drive-preview, hide simple-audio and custom-player */
    @media (min-width: 769px) {
      .drive-preview {
        display: block;
      }
      .simple-audio {
        display: none;
      }
      .custom-player {
        display: none;
      }
    }
    
    /* Mobile (768px and below) - show custom-player, hide drive-preview and simple-audio */
    @media (max-width: 768px) {
      .drive-preview {
        display: none;
      }
      .simple-audio {
        display: none;
      }
      .custom-player {
        display: block;
      }
      .drive-preview iframe {
        height: 90px;
      }
    }

    .status-note {
      text-align: center;
      color: #6a7285;
      margin-top: 2rem;
      font-size: 0.85rem;
      font-weight: 400;
    }
  </style>
</head>
<body>
<div class="app" id="app">
  <div class="top-bar">
    <h1>‚ö° The Mundez Energy Blog</h1>
    <div class="header-controls">
      <input type="text" id="searchInput" placeholder="search articles..." aria-label="search">
      <button class="dark-toggle" id="darkToggle" aria-label="toggle dark mode">üåì dark</button>
    </div>
  </div>

  <div id="mainContent"></div>
  <div id="statusMessage" class="status-note"></div>
</div>

<script>
  (function() {
    // ============================================
    // CONFIGURATION - PREVIEW FORMAT ONLY
    // ============================================
    const CONFIG = {
      OPENSHEET_URL: 'https://opensheet.elk.sh/1B7Aqsyt9eIDZxXJbtEWGiKzPvc-d2qW6OmvbMYtkQGY/Sheet1',
      AUDIO_PREVIEW_URL: 'https://drive.google.com/file/d/FILE_ID/preview',
      AUDIO_DOWNLOAD_URL: 'https://drive.google.com/uc?export=download&id=FILE_ID'
    };

    // Map Google Drive file IDs to GitHub attachment URLs
    const AUDIO_ID_TO_GITHUB = {
      '1JeQGvMw65kSaIQZM2Oy91ARZTB7zlqN_': 'https://github.com/user-attachments/files/25351293/wav1.wav',
      '1X4hYhCKRmELe-gc6qYrNfyZKNBDAXrDW': 'https://github.com/user-attachments/files/25351282/wav2.wav',
      '1C0SJLSAMAV2KfShyBoD5QjxKzUVeXi1q': 'https://github.com/user-attachments/files/25351266/wav3.wav'
    };

    // ============================================
    // APP STATE
    // ============================================
    let articles = [];
    let filteredArticles = [];
    let currentView = 'feed';
    let currentArticle = null;
    let isLoading = true;
    let error = null;
    let searchTerm = '';

    // DOM elements
    const mainEl = document.getElementById('mainContent');
    const statusEl = document.getElementById('statusMessage');
    const searchInput = document.getElementById('searchInput');
    const darkToggle = document.getElementById('darkToggle');

    // ============================================
    // DARK MODE TOGGLE
    // ============================================
    darkToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    // ============================================
    // HELPER: Escape HTML
    // ============================================
    function escapeHtml(str) {
      if (!str) return '';
      return String(str).replace(/[&<>"]/g, function(m) {
        if (m === '&') return '&amp;';
        if (m === '<') return '&lt;';
        if (m === '>') return '&gt;';
        if (m === '"') return '&quot;';
        return m;
      });
    }

    // ============================================
    // FORMAT DATE
    // ============================================
    function formatDate(dateStr) {
      if (!dateStr) return '';
      try {
        const parts = dateStr.split('/');
        if (parts.length === 3) {
          const date = new Date(parts[2], parts[1]-1, parts[0]);
          return date.toLocaleDateString('en-US', { 
            year: 'numeric', 
            month: 'short', 
            day: 'numeric' 
          });
        }
        return dateStr;
      } catch {
        return dateStr;
      }
    }

    // ============================================
    // GENERATE AUDIO URLs
    // ============================================
    function getAudioPreviewUrl(audioId) {
      if (!audioId) return null;
      return CONFIG.AUDIO_PREVIEW_URL.replace('FILE_ID', audioId);
    }

    function getAudioDownloadUrl(audioId) {
      if (!audioId) return null;
      return CONFIG.AUDIO_DOWNLOAD_URL.replace('FILE_ID', audioId);
    }

    // Get streamable audio URL - uses GitHub attachment URLs
    function getAudioStreamUrl(audioId) {
      if (!audioId) return null;
      
      // Check if we have a GitHub URL for this audio ID
      const githubUrl = AUDIO_ID_TO_GITHUB[audioId];
      if (githubUrl) {
        return githubUrl;
      }
      
      // Fallback to Google Drive usercontent
      return `https://drive.usercontent.google.com/download?id=${audioId}&export=download`;
    }

    // ============================================
    // FETCH ARTICLES FROM OPENSHEET
    // ============================================
    async function fetchArticles() {
      isLoading = true;
      error = null;
      updateUI();

      try {
        const response = await fetch(CONFIG.OPENSHEET_URL);
        
        if (!response.ok) {
          throw new Error(`HTTP error ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data && data.length > 0) {
          articles = data.map(item => {
            const audioId = item.audioId;
            
            return {
              id: `article-${item.id}`,
              num: parseInt(item.num) || 0,
              title: item.title || `Article ${item.num}`,
              content: item.content || 'No content available',
              preview: item.preview || (item.content ? item.content.substring(0, 140) + '‚Ä¶' : ''),
              audioId: audioId,
              audioPreviewUrl: getAudioPreviewUrl(audioId),
              audioDownloadUrl: getAudioDownloadUrl(audioId),
              audioStreamUrl: getAudioStreamUrl(audioId),
              date: item.date,
              author: item.author || 'Anonymous',
              fullText: item.content
            };
          });

          articles.sort((a, b) => a.num - b.num);
        } else {
          articles = [];
          error = 'No articles found';
        }
        
        filterBySearch();
        
      } catch (err) {
        error = err.message || 'Failed to load articles';
        articles = [];
      } finally {
        isLoading = false;
        updateUI();
      }
    }

    // ============================================
    // SEARCH FILTERING
    // ============================================
    function filterBySearch() {
      const term = searchTerm.trim().toLowerCase();
      if (!term) {
        filteredArticles = [...articles];
      } else {
        filteredArticles = articles.filter(a => {
          return (a.title && a.title.toLowerCase().includes(term)) ||
                 (a.content && a.content.toLowerCase().includes(term)) ||
                 (a.author && a.author.toLowerCase().includes(term));
        });
      }
      if (currentView === 'feed') updateUI();
    }

    // ============================================
    // OPEN ARTICLE
    // ============================================
    function openArticle(article) {
      currentView = 'article';
      currentArticle = article;
      updateUI();
    }

    // ============================================
    // BACK TO FEED
    // ============================================
    function backToFeed() {
      currentView = 'feed';
      currentArticle = null;
      updateUI();
    }

    // ============================================
    // RENDER FEED VIEW
    // ============================================
    function renderFeedView() {
      if (isLoading) {
        mainEl.innerHTML = `<div class="center-spinner"><div class="spinner"></div></div>`;
        statusEl.innerText = 'loading...';
        return;
      }

      if (error) {
        mainEl.innerHTML = `<div class="empty-state">‚ö†Ô∏è ${escapeHtml(error)}</div>`;
        statusEl.innerText = '';
        return;
      }

      if (filteredArticles.length === 0) {
        mainEl.innerHTML = `<div class="empty-state">üì≠ no articles match your search</div>`;
        statusEl.innerText = '';
        return;
      }

      let html = `<div class="feed-grid">`;
      
      filteredArticles.forEach(art => {
        const dateStr = formatDate(art.date);
        
        html += `
          <div class="card" data-id="${escapeHtml(art.id)}">
            <h3>${escapeHtml(art.title)}</h3>
            <div class="meta-info">
              <span>${escapeHtml(art.author)}</span>
              ${dateStr ? `<span>${dateStr}</span>` : ''}
              ${art.audioId ? `<span>üîä</span>` : ''}
            </div>
            <div class="preview">${escapeHtml(art.preview)}</div>
            <span class="read-more">read ‚Üí</span>
          </div>
        `;
      });
      
      html += `</div>`;
      mainEl.innerHTML = html;

      document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('click', (e) => {
          const id = card.dataset.id;
          const article = articles.find(a => a.id === id);
          if (article) openArticle(article);
        });
      });

      statusEl.innerText = `${filteredArticles.length} article${filteredArticles.length > 1 ? 's' : ''}`;
    }

    // ============================================
    // RENDER ARTICLE VIEW
    // ============================================
    function renderArticleView() {
      if (!currentArticle) {
        backToFeed();
        return;
      }

      const art = currentArticle;
      const dateStr = formatDate(art.date);
      
      const contentHtml = art.content
        .split('\n')
        .filter(para => para.trim())
        .map(para => `<p>${escapeHtml(para)}</p>`)
        .join('');
      
      // Build audio section with working players for hosted environment
      let audioHtml = '';
      
      if (art.audioId) {
        audioHtml = `
          <div class="audio-section">
            <div class="audio-label">
              <span>üéß</span> listen to this article <p>(for Mobile, use Landscape view to load Voice Player, if i doesnt load initially)</p>
            </div>
            
            <!-- Desktop: Google Drive Preview iframe -->
            <div class="drive-preview">
              <iframe 
                src="${escapeHtml(art.audioPreviewUrl)}"
                allow="autoplay"
                frameborder="0">
              </iframe>
            </div>
            
            <!-- Mobile: Native HTML5 Audio Player -->
            <div class="custom-player">
              <audio controls preload="metadata" style="width: 100%; border-radius: 12px;">
                <source src="${escapeHtml(art.audioDownloadUrl)}" type="audio/wav">
                <source src="${escapeHtml(art.audioDownloadUrl)}" type="audio/mpeg">
                Your browser does not support the audio element.
              </audio>
            </div>
            
            <!-- Download link - always visible as backup -->
            <a href="${escapeHtml(art.audioDownloadUrl)}" 
               class="download-link" 
               download
               target="_blank" 
               rel="noopener">
              ‚¨áÔ∏è download audio
            </a>
          </div>
        `;
      }

      mainEl.innerHTML = `
        <div class="article-view">
          <button class="back-btn" id="backBtn">‚Üê all articles</button>
          
          <h2 class="article-title">${escapeHtml(art.title)}</h2>
          <div class="article-meta">
            ${escapeHtml(art.author)} ${dateStr ? `¬∑ ${dateStr}` : ''}
          </div>
          
          ${audioHtml}
          
          <div class="article-content">${contentHtml}</div>
        </div>
      `;

      document.getElementById('backBtn').addEventListener('click', backToFeed);
      
      statusEl.innerText = '';
    }

    // ============================================
    // MAIN UI UPDATE
    // ============================================
    function updateUI() {
      if (currentView === 'feed') {
        renderFeedView();
      } else {
        renderArticleView();
      }
    }

    // ============================================
    // SEARCH WITH DEBOUNCE
    // ============================================
    let searchDebounce;
    searchInput.addEventListener('input', (e) => {
      clearTimeout(searchDebounce);
      searchDebounce = setTimeout(() => {
        searchTerm = e.target.value;
        if (currentView === 'feed') {
          filterBySearch();
        }
      }, 300);
    });

    // ============================================
    // INITIAL LOAD
    // ============================================
    fetchArticles();

    // ============================================
    // Optional: Listen for resize to handle dynamic changes
    // ============================================
    window.addEventListener('resize', () => {
      // No need to do anything - CSS handles it
    });

  })();
</script>
